services:
  # --- LogicLab â€” High Performance Frontend ---
  logiclab-app:
    build:
      context: .
      args:
        - VITE_SUPABASE_URL=${API_DOMAIN:-https://api.logiclab.arsh-io.website}
        - VITE_SUPABASE_ANON_KEY=${ANON_KEY}
    expose:
      - "80"
    environment:
      - VITE_SUPABASE_URL=${API_DOMAIN:-https://api.logiclab.arsh-io.website}
      - VITE_SUPABASE_ANON_KEY=${ANON_KEY}
    restart: unless-stopped
    depends_on:
      - kong

  # --- Reverse Proxy Hub ---
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - logiclab-app
      - kong

  # --- Supabase Stack ---
  db:
    image: supabase/postgres:15.1.0.147
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      timeout: 5s
      interval: 5s
      retries: 10
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./supabase/db/data:/var/lib/postgresql/data
      - ./supabase/db/init:/docker-entrypoint-initdb.d

  kong:
    image: kong:2.8.1
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    volumes:
      - ./supabase/kong/kong.yml:/var/lib/kong/kong.yml
    expose:
      - "8000"

  auth:
    image: supabase/gotrue:v2.132.3
    depends_on:
      db:
        condition: service_healthy
    environment:
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres?sslmode=disable
      GOTRUE_SITE_URL: ${DOMAIN:-http://localhost:3000}
      GOTRUE_EXTERNAL_URL: ${API_DOMAIN:-http://localhost:8000}/auth/v1
      API_EXTERNAL_URL: ${API_DOMAIN:-http://localhost:8000}/auth/v1
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_GOOGLE_ENABLED: "true"
      GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOTRUE_EXTERNAL_GOOGLE_SECRET: ${GOOGLE_SECRET}
      GOTRUE_EXTERNAL_GITHUB_ENABLED: "true"
      GOTRUE_EXTERNAL_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GOTRUE_EXTERNAL_GITHUB_SECRET: ${GITHUB_SECRET}

  rest:
    image: postgrest/postgrest:v10.1.2
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}

networks:
  default:
    name: logiclab-network
