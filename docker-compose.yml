services:
  # --- LogicLab â€” High Performance Frontend ---
  logiclab-app:
    build:
      context: .
      args:
        - VITE_SUPABASE_URL=${API_DOMAIN:-https://api.logiclab.arsh-io.website}
        - VITE_SUPABASE_ANON_KEY=${ANON_KEY}
    expose:
      - "80"
    environment:
      - VITE_SUPABASE_URL=${API_DOMAIN:-https://api.logiclab.arsh-io.website}
      - VITE_SUPABASE_ANON_KEY=${ANON_KEY}
    restart: unless-stopped
    depends_on: []

  # --- Reverse Proxy Hub ---
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - logiclab-app

networks:
  default:
    name: logiclab-network
